<div :id="style.PageDemo">
    <div class= "{{ style['area']}}" id="{{ style['area-matrix']}}">
        <matrix :chart-option="matrixOption"></matrix>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-calendar']}}">里面放蒋瑞柯的3个月的calendar</div>
    <div class= "{{ style['area']}}" id="{{ style['area-map']}}">里面放刘强强的map</div>
    <div class= "{{ style['area']}}" id="{{ style['area-hist-category']}}">里面放马楠的犯罪类别的直方图</div>
    <div class= "{{ style['area']}}" id="{{ style['area-hist-resolution']}}">里面放马楠的解决方式的直方图</div>
    <div class= "{{ style['area']}}" id="{{ style['area-wordle']}}">里面放张宇的wordcloud
        <line-chart :chart-option="lineChartOption"
                    @chart-click="onChartClick">
        </line-chart>
    </div>
</div>
